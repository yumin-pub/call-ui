<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>call ui</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/payConfirmation.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper payConfirmation">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont">
				<div class="cont__wrap cont__wrap-service">
					<div class="inform-wrap">
						<span class="inform-img success"></span>
						<div class="text-box">
							<span class="tit"><span class="color-prim">이메일</span>로<br>
								<span class="color-prim">납부확인서</span>가 신청되었어요
							</span>
						</div>
					</div> 
					<!-- 데이터 노출되는 리스트 -->
					<ul class="list-wrap">
						<li class="list-box">
							<span class="head">발급 기간</span>
							<span class="tail">
								<span>24년 N월</span> ~ <span>24년 N월</span>
							</span>
						</li> 
						<li class="list-box">
							<span class="head">이메일</span>
							<span class="tail">
								<span>callui@callui.co.kr</span>
							</span>
						</li> 
					</ul>
				</div>

				<div class="cont__wrap cont__wrap-btBtn">
					<div class="btn-group flex-row is-confirm">
						<button class="btn" id="goMain" type="button">
							<span class="txt">확인</span>
						</button>
					</div>
				</div>
				
			</div>
		</div>
		<!-- //container -->
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			// 메인으로 돌아가는 버튼
			const btn = document.getElementById('goMain');
			if (!btn) return;

			btn.addEventListener('click', function () {
			window.location.href = '../main/main.html';
			});
		});
	</script>

</body>
</html>
