<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>call ui</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/dataGift.css">

	<!-- Scripts -->

</head>
<body>
	<div class="page-wrapper dataGift">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<!-- 홀맨 배너 영역// -->
			<div class="section__cont summary">
				<div class="cont__wrap cont__wrap-dataGift">
					<div class="select-billdate">
						<span class="txt-due">총 제공 데이터<span>100.00GB</span></span>
					</div>
					<div class="cont__txt-box">
						<span class="txt-select-wrap">
							<span class="txt">선물·충전 가능한 데이터는</span>
						</span>
						<span class="txt price">
							<span class="deco">98.01</span>
							<span class="color-prim">GB</span>예요
						</span>
					</div>
				</div>
			</div>
			
			<div class="section__cont desc">
				<div class="cont__wrap cont__wrap-vertical">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">데이터 보낸 횟수</span>
						</h6> 
					</div>
					<div class="info-col-wrap">
						<div class="plan-wrap">
							<div class="list-plan line">
								<div class="row">
									<span class="txt-title">
										일반
										<!-- 일반 -->
									</span>
									<span class="txt-desc"><span>0회</span></span>
								</div>
								<div class="row">
									<span class="txt-title">
										결합 가족
										<!-- 결합 가족 -->
									</span>
									<span class="txt-desc"><span>2회</span></span>
								</div>
							</div>
						</div>
					</div>

					<div class="btn-group flex-column">
						<button type="button" class="btn btn-sec" id="dataGift">
							<span class="txt">데이터 선물하기</span>
						</button>
						<button type="button" class="btn btn-sec">
							<span class="txt">데이터 충전하기</span>
						</button>
						<button type="button" class="btn btn-sec">
							<span class="txt">데이터 선물·충전 현황</span>
						</button>
					</div>
				</div>
			</div>

			<!-- 디바이더 영역 -->
			<div class="section__divider"></div>
			<!-- 상담 영역 -->
			<div class="section__cont counsel">
				<div class="cont__wrap">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">아래 메뉴도 추천해요</span>
						</h6>
						<div class="tit-tail hidden"></div>
					</div>
					<div class="card-group">
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-menu/ic-billingCharge.svg" alt="청구요금" />
									</span>
								</div>
								<div class="item text">
									<span class="tit">청구요금</span>
									<span class="txt">이번 달과 지난달<br>요금 조회</span>
								</div>
							</div>
						</div>
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-menu/ic-realTimeUsed.svg" alt="실시간 사용량" />
									</span>
								</div>
								<div class="item text">
									<span class="tit">실시간 사용량</span>
									<span class="txt">사용한<br>데이터ㆍ문자ㆍ통화</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 
						아코디언 닫힘 상태(기본) > 오픈시 : open 클래스 추가 
						<div class="cont__wrap cont__wrap-counsel accordion-container open">
					-->
				<div class="cont__wrap cont__wrap-counsel accordion-container">
					<div class="con__tit-box accordion-header" role="button" tabindex="0">
						<span class="txt-sub">문의사항을 찾기 어려우신가요?</span>
						<h6 class="tit-head">
							<span class="txt-title">다른 상담채널을 이용해 보세요</span>
						</h6>
						<div class="tit-tail">
							<span class="img-box ico-toggle">
								<img src="../../../../static/images/icon/ic-councel-down.svg" alt="">
							</span>
						</div>
					</div>
					<div class="card-group threeby accordion-content">
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-chatbot2.svg" alt="챗봇 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">챗봇 상담</span>
									<span class="txt">대기없이 바로</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-ars-ai.svg" alt="AI 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">AI 상담</span>
									<span class="txt">언제든지 빠른</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-calls.svg" alt="전화 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">전화 상담</span>
									<span class="txt">상세하고 친절한</span>
								</div>
							</div>
							<div class="card-footer">
								<div class="chips chips-tag hidden">
									<span class="txt">점심시간</span>
								</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>

	<div class="popup-wrapper">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">청구 월을 선택해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="calendar-box year-month">
					<div class="nav-schedule">
						<!-- 
							btn-prev, btn-next에 is-disabled 추가 시 비활성화, 클릭 동작 비활성화
						-->
						<button type="button" class="btn-prev img-box">
							<span>이전버튼</span>
						</button>
						<span class="txt-wrap">
							<span>2024</span>
							<!-- <span>24년</span>
							<span>11월</span> -->
						</span>
						<button type="button" class="btn-next img-box is-disabled">
							<span>다음버튼</span>
						</button>
					</div>
					<ul class="schedule-cont-wrap list-month">
						<!--
							li is-selected(선택함) / current(당월) / is-disabled(선택할수없음) 클래스로 스타일 조작
							기간 선택 시 : 선택된 기간개수만큼 li에 is-selected 추가 및 시작월, 종료월 btn-month에는 각 pointed 클래스 추가
						-->
						<li><button class="btn-month">1월</button></li>
						<li><button class="btn-month">2월</button></li>
						<li><button class="btn-month">3월</button></li>
						<li class="is-selected"><button class="btn-month pointed">4월</button></li>

						<li class="is-selected"><button class="btn-month">5월</button></li>
						<li class="is-selected"><button class="btn-month">6월</button></li>
						<li class="is-selected"><button class="btn-month pointed">7월</button></li>
						<li><button class="btn-month">8월</button></li>

						<li class="current"><button class="btn-month">9월</button></li>
						<li><button class="btn-month">10월</button></li>
						<li class="is-disabled"><button class="btn-month">11월</button></li>
						<li class="is-disabled"><button class="btn-month ">12월</button></li>
					</ul>
				</div>
			</div>
			<div class="popup-footer hidden"></div>
		</div>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			// 데이터 선물하기 첫 화면으로 이동
			const btn = document.getElementById('dataGift');
			if (!btn) return;

			btn.addEventListener('click', function () {
			window.location.href = './service_dataGift.html';
			});
		});
	</script>

</body>
</html>
