<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>call ui</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/start.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/survey.css">

	<!-- Scripts -->
</head>
<body>
	<!-- ====== start page ====== -->
	<div class="page-wrapper survey">
		<!-- 타회선 조회시 multiProds에 multiProds 클래스 추가
			<div class=" survey multiProds">
		-->
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
		</header>
		<!-- //header -->
		<div class="container">
			<div class="section__cont">
				<!-- 상단 로고 & 타이틀 -->
				<div class="cont__wrap start-top cont__wrap-service">
					<span class="intro-logo img-box">
						<img src="../../../../static/images/img/logo-lg.svg">
					</span>
					<div class="cont__tit-box">
						<span class="tit">고객님의 소중한</span>
						<span class="tit">의견을 남겨주시면</span>
						<span class="tit">더 나은 서비스를 만들게요</span>
					</div>
					
					<div class="card svInform">
						<div class="card-body">
							<div class="item">
								<span class="sub-tit"><span class="color-prim">해당 서비스</span>를 이용해 주셔서 감사합니다.</span>
							</div>
							<div class="item">
								<span class="sub-txt">
									고객님께 <span class="color-prim">더 나은 경험</span>을 드리기 위해
									보이는 ARS 서비스 이용 경험에 대한
									만족, 불편사항 등 <span class="color-prim">소중한 의견</span>을 부탁 드립니다.
								</span>
							</div>
							<div class="item">
								<h6 class="tit">
									<ul class="bullet-list info">
										<li class="bullet-item">
											소요시간 : 1분 이내
										</li>
									</ul>
								</h6>
								<ul class="bullet-list">
									<li class="bullet-item">
										답변해 주신 내용은 통계 목적으로만 활용돼요.
									</li>
									<li class="bullet-item">
										데이터 이용을 원하지 않으시면, 와이파이에 연결하신 후 참여해 주세요.
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="cont__wrap cont__wrap-btBtn">
				<div class="btn-group flex-row is-confirm">
					<button class="btn line" type="button">
						<span class="txt">다음에 하기</span>
					</button>
					<button class="btn" type="button">
						<span class="txt">참여하기</span>
					</button>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
